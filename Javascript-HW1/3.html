<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex1</title>

</head>
<body>
	<p id="she">Last element of an array</p>
	<button onclick="del()">Click here to see the last element of an array</button>

	<script type="text/javascript">
		var city = [
			"London",
			"Ulaanbaatar",
			"Seoul",
			"Berlin"
		];

		function del() {
			var urt = city.length;
			document.getElementById("she").innerHTML = urt;
		}
		

		
	</script>

</body>
</html>
