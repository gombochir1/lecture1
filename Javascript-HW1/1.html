<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex1</title>

</head>
<body>
	<h4>Before deleting</h4>
	<p id="he"></p>
	<button onclick="del()">Click here to delete</button>

	<script type="text/javascript">
		var student = {
			name: "Emma",
			sclass: "IV",
			age: 18
		};
		document.getElementById("he").innerHTML = student.age;

		function del() {
			delete student.age;
			console.log(student.age);
			document.getElementById("he").innerHTML = student.age;
		}

		
	</script>

</body>
</html>
